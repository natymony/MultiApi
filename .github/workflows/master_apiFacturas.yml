# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apiFacturas

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_94d9d5411d324ff980549d41f5c5ae04 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d536d6235334faa95adb681d12c0c71 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_94d9d5411d324ff980549d41f5c5ae04 }}/natymony/imgmultiapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apiFacturas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_523525812e6742608c8b2e6deb1e3935 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_94d9d5411d324ff980549d41f5c5ae04 }}/natymony/imgmultiapi:${{ github.sha }}'